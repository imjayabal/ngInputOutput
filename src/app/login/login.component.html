<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
        <div class="sign-in">
            <h1 class="text-center">Please sign in</h1>
          
            <form #f="ngForm" (ngSubmit)="signIn(f.value)">
              <div class="alert alert-danger" *ngIf="invalidLogin" >Invalid username or password</div>
              <div class="form-group">
                <label for="userName">User name</label>
                <input ngModel #userName="ngModel" id="userName" name="email" type="email" class="form-control" placeholder="User name" required autofocus>
                <div class="alert-text" *ngIf="userName.touched && !userName.valid">Please enter your user name</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel #password="ngModel" id="password" name="password" class="form-control" placeholder="Password" required>
                <div class="alert-text" *ngIf="password.touched && !password.valid">Please enter your password</div>
              </div>
              <button class="btn btn-primary btn-block" [disabled]="!f.valid" >Sign in</button>
            </form>

        </div>
    </div>
  </div>
</div>
